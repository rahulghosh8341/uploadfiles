<html>
    <head>
        <title> LTI Insurance </title>   
    </head>
        <body>
    
        <div>
            <img class="renew-background" src="../assets/image/renew-background.jpg" alt="">
        </div>
        <div class="login-box">
            <h1><b>Renew Insurance</b></h1>
                <form name="form" (ngSubmit) = "f.form.valid && renewPlan()" #f="ngForm" novalidate >
                    
                <input class="form-control" #id="ngModel" type="text" [(ngModel)]=policy.id name="id" placeholder="Policy Number" required>
                    <div *ngIf="(f.submitted && id.invalid) || (id.dirty || id.touched)" > 
                        <div *ngIf="id.errors?.required" class="alert alert-danger"> Policy Id is required. </div>
                    </div>
                    
                <input class="form-control" #contact="ngModel" type="text" [(ngModel)]=customer.contact name="contact" placeholder="Mobile Number" required>
                    <div *ngIf="(f.submitted && contact.invalid) || (contact.dirty || contact.touched)">
                        <div *ngIf="contact.errors?.required" class="alert alert-danger"> Contact is required. </div>
                    </div>
    
                <input class="form-control" #email="ngModel" type="email" [(ngModel)]=customer.email name="email" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <div *ngIf="(f.submitted && email.invalid) || (email.dirty || email.touched)" >
                    <div *ngIf="email.errors?.required" class="alert alert-danger"> Email is required. </div>
                    <div *ngIf="email.errors?.pattern" class="alert alert-danger"> Email is invalid. </div></div>
                
                <label for="plans" style="color:grey;font-size: 16px;">&nbsp;&nbsp;Plans:&nbsp;&nbsp;&nbsp;</label>
                <select name="plans" id="plans" [(ngModel)]=policy.planAmount required>
                    <option value=3000>Third Party Liability</option>
                    <option value=5000>Comprehensive</option>
                </select>
                <br><br>
                <label for="duration" style="color:grey;font-size: 15px;">&nbsp;&nbsp;Duration:&nbsp;&nbsp;&nbsp;</label>
                <select name="duration" id="duration" [(ngModel)]=policy.duration required>
                    <option value=1 >One Year</option>
                    <option value=2 >Two Year</option>
                    <option value=3 >Three Year</option>
                </select>
                <br><br>
                <input type="submit" name="submit" value="Renew">
                 
                </form>
            
            
            </div>
        
        </body>
    </html>
